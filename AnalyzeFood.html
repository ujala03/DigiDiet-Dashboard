<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DigiDiet - Food Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f5f5f5; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #e53935; margin-bottom: 20px; }
        .image-preview { width: 100%; height: 300px; border: 3px dashed #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; background: #fafafa; position: relative; }
        .image-preview img { width: 100%; height: 100%; object-fit: cover; display: none; }
        button { padding: 12px 20px; font-size: 16px; border: none; border-radius: 30px; color: white; cursor: pointer; margin: 10px; }
        .btn-primary { background: #2196f3; }
        .btn-primary:hover { background: #1976d2; }
        .btn-danger { background: #e53935; }
        .btn-danger:hover { background: #e53935; }
        .results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 10px; background: #fafafa; }
        .results h2 { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .result-item { display: flex; justify-content: space-between; margin: 8px 0; font-size: 18px; }
        .nav-bar { display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; background: #fff; margin-top: auto; }
        .nav-item { text-align: center; font-size: 12px; color: #555; }
        .nav-item.active { color: #e53935; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DigiDiet</h1>

        <div class="image-preview" id="imagePreview">
            <span>Select an Image</span>
            <img src="" alt="Food Image" id="foodImage">
        </div>

        <input type="file" id="fileInput" accept="image/*">
        <div style="text-align: center;">
            <button class="btn-primary" onclick="document.getElementById('fileInput').click()">Select Image</button>
            <button class="btn-danger" onclick="analyzeFood()">Analyze Food</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2>üçΩÔ∏è Analysis Results</h2>
            <div class="result-item"><span>Calories:</span> <span id="calories">0</span></div>
            <div class="result-item"><span>Protein:</span> <span id="protein">0g</span></div>
            <div class="result-item"><span>Carbs:</span> <span id="carbs">0g</span></div>
            <div class="result-item"><span>Fiber:</span> <span id="fiber">0g</span></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item">üë§<br>Profile</div>
        <div class="nav-item">üßë‚Äçüíº<br>My Account</div>
        <div class="nav-item active">‚¨ÜÔ∏è<br>Upload</div>
        <div class="nav-item">üìä<br>Nutrition</div>
        <div class="nav-item">üìà<br>Analytics</div>
        <div class="nav-item">üìç<br>Wearable</div>
    </div>

<script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const foodImage = document.getElementById('foodImage');
    const resultsDiv = document.getElementById('results');

    // Show image preview
    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                foodImage.src = e.target.result;
                foodImage.style.display = 'block';
                imagePreview.querySelector('span').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });

    // Fake Analyze Food Function
    function analyzeFood() {
        if (!fileInput.files.length) {
            alert("Please upload an image first!");
            return;
        }

        // Simulated results (can replace with API call later)
        document.getElementById('calories').innerText = '712 kcal';
        document.getElementById('protein').innerText = '25g';
        document.getElementById('carbs').innerText = '33g';
        document.getElementById('fiber').innerText = '2g';

        resultsDiv.style.display = 'block';
    }
</script>

</body>
</html>
