<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Health Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>

    <h2>Your Health Profile</h2>
    <p>Keep your health information up to date</p>

    <div class="profile-container">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="25">
        </div>

        <div class="form-group">
            <label for="mealPreference">Meal Preference</label>
            <select id="mealPreference">
                <option value="" disabled selected>Select</option>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Vegan">Vegan</option>
                <option value="Gluten-free">Gluten Free</option>
            </select>
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="170">
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="70">
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
    function saveProfile() {
        const name = document.getElementById('fullName').value;
        const age = document.getElementById('age').value;
        const meal = document.getElementById('mealPreference').value;
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;

        if (name && age && meal && height && weight) {
            // Save all the profile data in localStorage (for future use)
            localStorage.setItem('userName', name);
            localStorage.setItem('age', age);
            localStorage.setItem('mealPreference', meal);
            localStorage.setItem('height', height);
            localStorage.setItem('weight', weight);

            alert(`Profile Saved Successfully!`);

            //  Redirect to Dashboard page
            window.location.href = 'dashboard.html'; // Make sure this matches your file name
        } else {
            alert(' Please fill all fields before saving!');
        }
    }
</script>

</body>
</html>
